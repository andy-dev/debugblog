<form class="form-inline">
  <div class="form-group">
    <label>BugId</label>
    <div class="input-group">
    <input type="text" class="form-control" placeholder="bug id" ng-model="homeCtrl.newBug.bugId">
  </div>
  <div class="form-group">
    <label>Description</label>
    <input type="text" class="form-control" placeholder="bug id" ng-model="homeCtrl.newBug.description">
  </div>
  <button class="btn btn-primary" type="submit" ng-click="homeCtrl.addBug()">Add Bug</button>
</form>
